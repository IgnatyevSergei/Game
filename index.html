<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Game</title>
  </head>
  <body class="body">
    <section class="card ">
      <h1 class="title">AIM Traning</h1>
      <a href="#" class="start" id="start"> Начать игру</a>
    </section>

    <section class="card ">
      <h2 class="title sub-title">Выберите время</h2>
      <ul class="time-list" id="time-list">
        <li class="time-list__item">
          <button class="time-list__button" data-time="10">10 сек</button>
        </li>
        <li class="time-list__item">
          <button class="time-list__button" data-time="15">15 сек</button>
        </li>
        <li class="time-list__item">
          <button class="time-list__button" data-time="20">20 сек</button>
        </li>
        <li class="time-list__item">
          <button class="time-list__button" data-time="30">30 сек</button>
        </li>
      </ul>
    </section>

    <section class="card ">
      <h2 class="title sub-title">Осталось: <span id="time">00:00</span></h2>
      <div class="board" id="board">
        <!--        <div class="circle"></div>-->
      </div>
    </section>

<section class="card ">
       <div class="modal-window">
      <h2 class="modal-window__text-decor">И что дальше?</h2>
      <div class="modal-window__decor" id="modBtn">
        <button class="modal-window__btn" id="modBtnStart" data-action = 'start'>Начать заново</button>
        <button class="modal-window__btn" id="modBtnEnd" data-action ="end">Заверишть</button>
      </div>
    </div>
    </section>




   

    <script src="script.js"></script>
  </body>
</html>
